  <body>
    <a class="skip-link" href="#contenido">Saltar al contenido</a>
    <div class="page">
      <header>
        <nav class="navbar" aria-label="Principal">
          <a class="brand" href="index.html">
            <img src="assets/img/djkuki-logo.svg" alt="DJ KUKI" width="48" height="48" loading="lazy" />
            DJ KUKI
          </a>
          <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre</a>
            <a href="gigs.html">Gigs</a>
            <a href="mixes.html">Mixes</a>
            <a href="contact.html" aria-current="page">Contacto</a>
          </div>
        </nav>
      </header>
      <main id="contenido">
        <section class="page-hero" aria-labelledby="contact-title">
          <h1 id="contact-title">Booking &amp; contacto</h1>
          <p>Promotoras, festivales y prensa pueden escribir para disponibilidad, riders o colaboraciones especiales AV.</p>
        </section>

        <section class="section" aria-labelledby="contact-heading">
          <div class="section-heading">
            <h2 id="contact-heading">Conecta</h2>
          </div>
          <div class="card form-card">
            <p class="eyebrow">Redes</p>
            <div class="social-links">
              <a href="https://instagram.com/djkuki" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                Instagram
              </a>
              <a href="https://soundcloud.com/djkuki" target="_blank" rel="noopener noreferrer" aria-label="SoundCloud">
                SoundCloud
              </a>
              <a href="https://mixcloud.com/djkuki" target="_blank" rel="noopener noreferrer" aria-label="Mixcloud">
                Mixcloud
              </a>
              <a href="https://youtube.com/@djkuki" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                YouTube
              </a>
              <a href="mailto:booking@djkuki.com" aria-label="Email booking">
                Email
              </a>
            </div>
            <form method="post" action="https://formspree.io/f/your-id">
              <!-- Reemplaza la acción anterior por tu endpoint favorito (Formspree, Basin, Netlify Forms, etc.). -->
              <label>
                Nombre / Agencia
                <input type="text" name="name" autocomplete="organization" required />
              </label>
              <label>
                Email de contacto
                <input type="email" name="email" autocomplete="email" required />
              </label>
              <label>
                Mensaje / Detalles del booking
                <textarea name="message" rows="5" required></textarea>
              </label>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <small>© <span id="year"></span> DJ KUKI — Breakbeat Futurista.</small>
      </footer>
    </div>
    <script defer src="assets/js/app.js"></script>
  </body>
