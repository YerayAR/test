<svg width="600" height="220" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">DJ KUKI logotipo</title>
  <desc id="logoDesc">Tipografía futurista con efecto de neón morado y cian para DJ KUKI</desc>
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#21d4fd" />
      <stop offset="50%" stop-color="#b026ff" />
      <stop offset="100%" stop-color="#ff6b00" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="600" height="220" fill="none" rx="24" ry="24" />
  <g font-family="'Orbitron', 'Bank Gothic', 'Eurostile', sans-serif" font-weight="700" font-size="92" text-anchor="middle" dominant-baseline="middle">
    <text x="302" y="112" fill="#120b1f" opacity="0.7" transform="skewX(-4)">DJ KUKI</text>
    <text x="300" y="110" fill="url(#neonGradient)" transform="skewX(-4)" filter="url(#glow)">DJ KUKI</text>
    <text x="302" y="150" font-size="32" letter-spacing="0.35em" fill="#21d4fd" opacity="0.85">BREAKBEAT FUTURE</text>
  </g>
</svg>
